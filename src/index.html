<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MailForge</title>
  <style>
    body {
      margin: 0;
      font-family: "Yu Gothic", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #f0f4ff 0, #f5f7fb 35%, #eef4ff 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main.shell {
      width: 880px;
      background: #ffffff;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      border-radius: 14px;
      padding: 32px;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 20px;
    }

    .eyebrow {
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      color: #5b21b6;
      margin: 0 0 6px;
      font-weight: 700;
      text-transform: uppercase;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 10px;
      color: #0f172a;
    }

    .lead {
      margin: 0;
      color: #475467;
      line-height: 1.6;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #f8fafc, #eef2ff);
      border: 1px solid #e4e7ec;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      gap: 12px;
    }

    .label {
      font-size: 0.85rem;
      color: #667085;
    }

    .status {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.95rem;
      color: #0f172a;
    }

    .status::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.8;
    }

    .status-idle {
      background: #f5f8ff;
      color: #2563eb;
    }

    .status-active {
      background: #ecfdf3;
      color: #16a34a;
    }

    .status-error {
      background: #fef2f2;
      color: #dc2626;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.12s ease;
    }

    button:active {
      transform: translateY(1px);
    }

    button.primary {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }

    button.secondary {
      background: #eef2ff;
      color: #312e81;
      border: 1px solid #c7d2fe;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .panel {
      border: 1px solid #e4e7ec;
      border-radius: 12px;
      background: #f8fafc;
      padding: 14px;
    }

    .panel-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #0f172a;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .muted {
      color: #667085;
      font-size: 0.9rem;
    }

    .log {
      background: #ffffff;
      border: 1px solid #e4e7ec;
      border-radius: 10px;
      padding: 10px;
      min-height: 180px;
      max-height: 320px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .log-entry {
      display: grid;
      grid-template-columns: 110px 1fr 90px;
      gap: 12px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 8px;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
    }

    .log-time {
      font-family: "SFMono-Regular", "Consolas", monospace;
      color: #0f172a;
      font-size: 0.95rem;
    }

    .log-path {
      color: #475467;
      word-break: break-all;
      font-size: 0.95rem;
    }

    .log-event {
      justify-self: flex-end;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #312e81;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .error-panel {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      background: #fef2f2;
      border: 1px solid #fecdd3;
      color: #b91c1c;
      font-weight: 600;
    }

    @media (max-width: 720px) {
      main.shell {
        width: 100%;
        margin: 0 12px;
        padding: 20px;
      }

      .status-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        width: 100%;
      }

      button {
        flex: 1;
      }

      .log-entry {
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .log-event {
        justify-self: flex-start;
      }
    }
  </style>
</head>

<body>
  <main class="shell">
    <header>
      <p class="eyebrow">Thunderbird Monitor</p>
      <h1>Thunderbirdの新着メールを監視</h1>
      <p class="lead">Thunderbirdのローカルメールフォルダーへの書き込みを検知し、受信タイミングをログに記録します。</p>
    </header>

    <section class="status-row">
      <div>
        <div class="label">監視状態</div>
        <div id="status" class="status status-idle">待機中</div>
      </div>
      <div class="actions">
        <button id="start-watch" class="primary">監視を開始</button>
        <button id="stop-watch" class="secondary" disabled>停止</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <div>受信・更新ログ</div>
        <div id="log-count" class="muted">0 件</div>
      </div>
      <div id="log" class="log" aria-live="polite"></div>
    </section>

    <section id="error" class="error-panel" hidden></section>
  </main>

  <script>
    // ここに監視操作のスクリプトを追加します。
  </script>
</body>

</html>
